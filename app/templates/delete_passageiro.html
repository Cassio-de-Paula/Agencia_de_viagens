{% extends 'base.html' %}
{% block conteudo %}
<div class="container-sm">
    <h2 style="display: flex; justify-content: center;">Deseja excluir este passageiro?</h2>
    <h6 style="display: flex; justify-content: center;">Esta ação é irreversível.</h6>
    <div style="display: grid; justify-content: center; align-items: center;">
        <h3 style="display: grid; justify-content: center; align-items: center;">{{passageiro.nome}}</h3>
        <hr>
        <h3 style="display: grid; justify-content: center; align-items: center;">passaporte - {{passageiro.passaporte}}</h3>
        <hr>
        <h3 style="display: grid; justify-content: center; align-items: center;">{{passageiro.nacionalidade}}</h3>
    </div>
    <form id="passageiro" action="{% url 'delete_passageiro' passageiro.id%}" method="post">
        {% csrf_token %}
        <input type="text" hidden value="{{passageiro.id}}" name="passageiro_id" id="passageiro_id">
        <div style="display: flex; justify-content: center;">
            <button type="submit" class="btn btn-danger m-2" form="passageiro">Excluir</button>
            <a href="{% url 'list_passageiros' %}">
                <button type="button" class="btn btn-secondary m-2">Voltar</button>
            </a>
        </div>
    </form>
</div>
{% endblock %}
